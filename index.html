<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <script>
    // Extract the code from the path, e.g., /amzn/encodedURL
    const pathParts = window.location.pathname.split('/');
    let encodedURL = null;

    if (pathParts.length >= 3 && pathParts[1].toLowerCase() === 'amzn') {
      encodedURL = pathParts[2];
    }

    if (encodedURL) {
      try {
        // Decode Base64 to get the original Amazon URL
        const decodedURL = atob(encodedURL);
        window.location.href = decodedURL;
      } catch (e) {
        console.error("Invalid code", e);
        // fallback if decoding fails
        window.location.href = "https://www.facebook.com/groups/719667530963435";
      }
    } else {
      // Default fallback
      window.location.href = "https://www.facebook.com/groups/719667530963435";
    }
  </script>
</head>
<body>
  <p>Redirecting to Amazonâ€¦</p>
</body>
</html>
