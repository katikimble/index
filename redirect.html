<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Opening Amazon…</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 3rem;
      background: #f7f7f7;
      color: #333;
    }
    a, button {
      color: #0073bb;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      background: #fff;
      border: 2px solid #0073bb;
      border-radius: 6px;
    }
    #browser-warning {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ff9900;
      background: #fff7e6;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Opening Amazon…</h2>
  <p>If you want to continue shopping in this browser (Facebook, Instagram, etc.), <a id="fallback-link" href="#">click here</a>.</p>

  <div id="browser-warning">
    <p>It looks like you're using an in-app browser (Facebook, Instagram, etc.).</p>
    <p>To open Amazon properly, tap below:</p>
    <button id="open-in-browser">Open in Amazon App</button>
  </div>

  <script>
    const affiliateTag = "dailydealsa0f-20";

    // Clean path and query
    const path = window.location.pathname.replace(/^\/+/, "");
    const query = window.location.search || "";

    if (!path) {
      document.body.innerHTML = "<p>Error: Missing Amazon product or promo code.</p>";
      throw new Error("Missing path");
    }

    // Detect ASIN
    const isASIN = /^B0[A-Z0-9]{8}$/i.test(path);
    const hasTag = /[?&]tag=/.test(query);

    let webLink = "";
    let appLink = null;

    if (isASIN) {
      // Product page
      webLink = `https://www.amazon.com/dp/${path}${query || `?tag=${affiliateTag}`}`;
      if (!hasTag) webLink += (query ? "&" : "?") + `tag=${affiliateTag}`;
      appLink = `amazon://dp/${path}?tag=${affiliateTag}`;
    } else {
      // Promo page
      if (hasTag) {
        webLink = `https://www.amazon.com/promocode/${path}${query}`;
      } else {
        const sep = query ? "&" : "?";
        webLink = `https://www.amazon.com/promocode/${path}${query}${sep}tag=${affiliateTag}`;
      }
    }

    // ---------------- Fallback link: continue in browser ----------------
    const fallbackLink = document.getElementById("fallback-link");
    fallbackLink.href = webLink;
    fallbackLink.addEventListener("click", (e) => {
      e.preventDefault();
      // Open web link only — do NOT trigger app redirect
      window.location.href = webLink;
    });

    // ---------------- Detect in-app browsers ----------------
    const ua = navigator.userAgent || "";
    const inAppBrowser = /(FBAN|FBAV|Instagram|Line|Twitter|Snapchat)/i.test(ua);
    const isMobile = /iPhone|iPad|iPod|Android/i.test(ua);

    const openButton = document.getElementById("open-in-browser");

    if (inAppBrowser) {
      // Show button for in-app browsers
      document.getElementById("browser-warning").style.display = "block";
      openButton.onclick = () => {
        window.location.href = appLink;
        setTimeout(() => {
          window.location.href = webLink;
        }, 2000);
      };
    } else if (isMobile && appLink) {
      // Automatically open app on mobile if user does nothing
      setTimeout(() => {
        window.location.href = appLink;
        setTimeout(() => {
          window.location.href = webLink;
        }, 2000);
      }, 500);
    } else {
      // Desktop or no app: just open web link
      window.location.href = webLink;
    }
  </script>
</body>
</html>
