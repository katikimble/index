<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Opening Amazon…</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 3rem;
      background: #f7f7f7;
      color: #333;
    }
    a, button {
      color: #0073bb;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      background: #fff;
      border: 2px solid #0073bb;
      border-radius: 6px;
    }
    #browser-warning {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ff9900;
      background: #fff7e6;
      display: none;
    }
  </style>
</head>

<body>
  <h2>Opening Amazon…</h2>
  <p>If nothing happens automatically, <a id="fallback-link" href="#">click here</a>.</p>

  <div id="browser-warning">
    <p>It looks like you're using an in-app browser (Facebook, Instagram, etc.).</p>
    <p>To open Amazon properly, tap below:</p>
    <button id="open-in-browser">Open in Browser</button>
  </div>

  <script>
    const affiliateTag = "dailydealsa0f-20";

    // Get clean path (/B09... or /A3W...)
    const path = window.location.pathname.replace(/^\/+/, "");
    const query = window.location.search || "";

    if (!path) {
      document.body.innerHTML = "<p>Error: Missing Amazon product or promo code.</p>";
      throw new Error("Missing path");
    }

    // Detect product ASIN (most modern ASINs)
    const isASIN = /^B0[A-Z0-9]{8}$/i.test(path);

    const hasTag = /[?&]tag=/.test(query);

    let webLink = "";
    let appLink = null;

    if (isASIN) {
      // ----- PRODUCT -----
      webLink = `https://www.amazon.com/dp/${path}${query || `?tag=${affiliateTag}`}`;

      if (!hasTag) {
        webLink += (query ? "&" : "?") + `tag=${affiliateTag}`;
      }

      appLink = `amazon://dp/${path}?tag=${affiliateTag}`;

    } else {
      // ----- PROMO -----
      if (hasTag) {
        webLink = `https://www.amazon.com/promocode/${path}${query}`;
      } else {
        const separator = query ? "&" : "?";
        webLink = `https://www.amazon.com/promocode/${path}${query}${separator}tag=${affiliateTag}`;
      }
    }

    // Set fallback link
    document.getElementById("fallback-link").href = webLink;

    // Detect in-app browsers
    const ua = navigator.userAgent || "";
    const inAppBrowser = /(FBAN|FBAV|Instagram|Line|Twitter|Snapchat)/i.test(ua);
    const isMobile = /iPhone|iPad|iPod|Android/i.test(ua);

    if (inAppBrowser) {
      document.getElementById("browser-warning").style.display = "block";
      document.getElementById("open-in-browser").onclick = () => {
        window.location.href = webLink;
      };
    } else if (isMobile && appLink) {
      window.location.href = appLink;
      setTimeout(() => {
        window.location.href = webLink;
      }, 2000);
    } else {
      window.location.href = webLink;
    }
  </script>
</body>
</html>
