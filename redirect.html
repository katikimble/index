<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Opening Amazon…</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 3rem;
      background: #f7f7f7;
      color: #333;
    }
    a, button {
      color: #0073bb;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      background: #fff;
      border: 2px solid #0073bb;
      border-radius: 6px;
    }
    #browser-warning {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ff9900;
      background: #fff7e6;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Opening Amazon…</h2>
  <p>If nothing happens automatically, <a id="fallback-link" href="#">click here</a>.</p>
  <div id="browser-warning">
    <p>It looks like you're in an in-app browser (Facebook, Instagram, etc.).</p>
    <p>To open Amazon properly, please tap the button below:</p>
    <button id="open-in-browser">Open in Browser</button>
  </div>

  <script>
    // ----- Get the path after domain -----
    let path = window.location.pathname; // e.g., "/B09G3HRMVB" or "/A2SK1OY9WLWJ3D"
    const codeOrAsin = path.replace(/^\/+/, ''); // remove leading slash
    const affiliateTag = "dailydealsa0f-20";

    if (!codeOrAsin) {
      document.body.innerHTML = "<p>Error: Amazon code or ASIN missing in the URL!</p>";
      throw new Error("Missing code/ASIN");
    }

    // ----- Detect type -----
    // If it starts with "B0" → treat as product ASIN
    const isASIN = /^B0/i.test(codeOrAsin);

    let webLink, appLink;

    if (isASIN) {
      // Product ASIN
      webLink = `https://www.amazon.com/dp/${codeOrAsin}?tag=${affiliateTag}`;
      appLink = `amazon://dp/${codeOrAsin}?tag=${affiliateTag}`;
    } else {
      // Promo code
      webLink = `https://www.amazon.com/promocode/${codeOrAsin}`;
      appLink = null; // Amazon app link not reliable for promo codes
    }

    // Set fallback link
    document.getElementById("fallback-link").href = webLink;

    // ----- Detect in-app browsers -----
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const inAppBrowser = /(FBAN|FBAV|Instagram|Line|Twitter|Snapchat)/i.test(ua);

    if (inAppBrowser) {
      // Show warning + button
      document.getElementById("browser-warning").style.display = "block";
      document.getElementById("open-in-browser").addEventListener("click", () => {
        window.location.href = webLink;
      });
    } else {
      // Normal browsers
      const isMobile = /iPhone|iPad|iPod|Android/i.test(ua);

      if (isMobile && appLink) {
        // Try app first for ASIN products
        window.location.href = appLink;

        // Fallback to web after 2s
        setTimeout(() => {
          window.location.href = webLink;
        }, 2000);
      } else {
        // Promo codes or desktop
        window.location.href = webLink;
      }
    }
  </script>
</body>
</html>
